<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <script th:src="@{/main.js}"></script>
    <link th:href="@{/main.css}" rel="stylesheet" />


</head>
<body ng-app="PetsManagement" ng-controller="PetsController">
<h3>
    CRUD: Spring Boot + Rest + AngularJS
</h3>
<form ng-submit="submitEmployee()">
    <table border="0">
        <!--<tr>-->
            <!--<td>Pets Id</td>-->
            <!--<td>{{pets.Id}}</td>-->
        <!--</tr>-->
        <tr>
            <td>Pet name</td>
            <td><input type="text" ng-model="pets.name" /></td>
        </tr>
        <tr>
            <td>Pet color</td>
            <td><input type="text" ng-model="pets.color"  /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit" class="blue-button" />
            </td>
        </tr>
    </table>
</form>
<br/>
<a class="create-button" ng-click="createEmployee()">List Pets</a>
<table border="1">
    <tr>
        <th>Pet id</th>
        <th>Pet name</th>
        <th>Pet color</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <!-- $scope.pets -->
    <tr ng-repeat="pet in pets">
        <td> {{ pet.id}}</td>
        <td> {{ pet.name}}</td>
        <td >{{ pet.color }}</td>
        <td>
            <a ng-click="editEmployee(pet)" class="edit-button">Edit</a>
        </td>
        <td>
            <a ng-click="deleteEmployee(pet)" class="delete-button">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
